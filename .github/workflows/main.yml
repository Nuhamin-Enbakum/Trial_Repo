name: Simple CI Workflow

# ðŸ”„ Trigger on every push and pull request
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest   # ðŸ–¥ï¸ Run on Ubuntu

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Run a simple command
      - name: Print CI message
        run: echo "CI Running ðŸš€"

      # 3ï¸âƒ£ Upload an artifact (example: a log file)
      - name: Create and upload artifact
        run: echo "This is a sample artifact file" > output.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sample-artifact
          path: output.txt
